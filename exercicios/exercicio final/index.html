<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício Final</title>
    <link rel="stylesheet" href="/exercicios/style.css">
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <header>
        <h1>Analizador de Números</h1>
    </header>
    <main>
        <div id="entrada">
            <p class="estpadrao">Número <br> entre 1 e 100</p>
            <input type="number" name="number" id="num" class="estpadrao">
            <input type="button" value="ADD" onclick="adicionar()" class="estpadrao">
        </div>
        <div id="saida">
            <div id="tarea" class="estpadrao" style="min-height: 100px;">
                <!--option here-->
            </div>
            <input type="button" value="FINALIZAR" onclick="finalizar()" class="estpadrao">
            <div id="resultado" class="estpadrao" 
            style="
                min-height: 100px;
                text-align: left;
                font-weight: normal;"></div>
        </div>
    </main>
    <footer>
        <p>&copy; Huann Almeida - WebDev</p>
    </footer>
    <script src="main.js"></script>
</body>
</html>
