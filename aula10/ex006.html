<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        div#area{
            font: normal 20pt arial;
            background: teal;
            color: aliceblue;
            min-width: 200px;
            min-height: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="area">
        Interaja...
    </div>

    <script>
        var a = window.document.getElementById('area')
        a.addEventListener('click', clicar)
        a.addEventListener('mouseenter', entrar)
        a.addEventListener('mouseout', sair)

        function clicar(){
            a.innerText = 'cricasse carai! hehehe'
            a.style.background = 'tomato'
        }
        
        function entrar(){
            a.innerText = 'ai, entrou!'
            a.style.background = 'coral'
        }
        function sair(){
            a.innerText = 'tchau'
            a.style.background = 'crimson'
        }
    </script>
</body>
</html>
