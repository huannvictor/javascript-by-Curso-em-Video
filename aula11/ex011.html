<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pais</title>
    <style>
        body{
            background-color: brown;
            color: aliceblue;
            font: normal 14pt arial;
        }
    </style>
</head>
<body>
    <h1>De onde és e para onde vais que te direi quem tu és:</h1>
    <input type="text" name="txtnac" id="txtnac">
    <input type="button" value="submeter" onclick="verificar()">
    <div id="res">

    </div>

    <script>
        function verificar(){
            var txtnac = window.document.querySelector('input#txtnac')
            var res = window.document.querySelector('div#res')
            var nac = txtnac.value
            res.innerHTML = `<p>Seu país de origem é: <strong>${nac}</strong></p>`
            if (nac == 'BRA'){
                res.innerHTML += `Meus sentimentos, és <em>brasilys</em> e não vais a lugar algum:s`
            }else{
                res.innerHTML += `parabéns por terdes futuro, não éreis brazuks <em>#invejenha</em>`
            }
        }
    </script>
</body>
</html>
