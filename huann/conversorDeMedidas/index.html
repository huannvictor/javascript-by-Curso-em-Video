<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CONVERSOR DE MEDIDAS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1 id="tit">CONVERSOR DE MEDIDAS</h1>
    </header>
    <section>
        <div id="form">
            <input type="number" name="metros" id="txtmet" placeholder="insira o valor em metros"></input>
            <input type="button" value="REALIZAR CÁLCULO" onclick="calcular()" id="botao">
        </div>
        <div id="saida">
            <div id="esq">
                <p class="medidas"><strong>Para o valor de: </strong></p>
                <p class="medidas">Em Km: </p>
                <p class="medidas">Em Hm: </p>
                <p class="medidas">Em Dam: </p>
                <p class="medidas">Em dm: </p>
                <p class="medidas">Em cm: </p>
                <p class="medidas">Em mm: </p>
            </div>
            <div id="dir">
                <span id="met">[aguardando valores]</span>
                <span id="km">[aguardando valores]</span>
                <span id="hm">[aguardando valores]</span>
                <span id="dam">[aguardando valores]</span>
                <span id="dm">[aguardando valores]</span>
                <span id="cm">[aguardando valores]</span>
                <span id="mm">[aguardando valores]</span>
            </div>
        </div>
    </section>
    <footer>
        <p>&copy;HuannAlmeida - DesenvolvedorWeb</p>
    </footer>

    <script src="script.js" ></script>
</body>
</html>
