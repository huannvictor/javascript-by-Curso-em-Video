<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            font: normal 20pt arial;
            background-color: cadetblue;
            color: beige;
            text-shadow: 2px 2px 2px brown;
        }
    </style>
</head>
<body>
    
    <script>
        var nome = window.prompt('Qual o seu nome?')
        document.write(`Olá, <strong>${nome}</strong> viadinho pau no cu! <br> Seu nome tem ${nome.length} letras.<br>`)
        document.write(`Seu nome em <em>maiúsculas</em> é: ${nome.toUpperCase()} <br>`)
        document.write(`Seu nome em <em>minúsculas</em> é: ${nome.toLowerCase()}`)
    </script>
</body>
</html>
