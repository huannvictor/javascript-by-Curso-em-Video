<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>meu primeiro programa</title>
    <style>
        body{
            background-color: cornflowerblue;
            color: aliceblue;
            font: normal 20pt Arial;
        }
    </style>
</head>
<body>
    <h1>Olá mundo!</h1>
    <p>É nóix caralhan</p>
    <script>
        var n1 = Number(window.prompt('digite um número:')) //string
        var n2 = Number(window.prompt('digite outro número:'))//string
        var s = n1 + n2
        window.alert(`A soma de ${n1} e ${n2} é igual a ${s}`)
        // (number + number) > adição
        // (sting + string) > concatenação
        // o prompt sempre retorna o valor como sting. é necessário fazer uma conversão
    </script>
</body>
</html>
